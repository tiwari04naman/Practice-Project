<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>

    <div class="mb-3">
        <label for="pass" class="form-label">Password </label>
        <input type="password" class="form-control" id="pass" required >
    </div>
    <div class="mb-3">
        <label for="repass" class="form-label">Re Type-Password</label>
        <input type="password" class="form-control" id="repass" onchange="vali()">
    </div>
    <label id="error"></label>
    
    
    <script>
        function vali(){
            let pass=document.getElementById("pass");
            let repass =document.getElementById("repass");
        
            if(pass.value!=repass.value){
                document.getElementById("error").innerHTML="Mismatch password";
                document.getElementById("error").style.color ="Green";
                pass.value= " ";
                repass.value=" ";
            }
            else{
                document.getElementById("error").innerHTML="<b>Valid</b>";
                document.getElementById("error").style.color ="Red";

            }    



        }    
    </script>
    
</body>
</html>
