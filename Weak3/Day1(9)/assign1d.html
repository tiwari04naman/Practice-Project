            let array1=[A1,A2,A3,A4,A5,A6,A7,A8,A9,A10,A11,A12,A13,A14,A15,A16,A17,A18,A19,A20];
              function F_data(){
             //window.alert("jai jai")
            var table = document.getElementById("t1");
            if (table.rows.length == 1){
              // var table = document.getElementById("t1");
              for (var i=0; i < array1.length;i++){
                var row = table.insertRow(-1);//insert row

                var cell1 = row.insertCell(0);//insert column
                cell1.innerHTML = array1[i].name;

                var cell2 = row.insertCell(1);
                cell2.innerHTML = array1[i].age;

               }
           }
        }

        function Age(input) {
            var table = document.getElementById("t1");
            // window.alert("jai jai")
            var rows = table.getElementsByTagName("tr");

            for (var i = 1; i < rows.length; i++) {
                var cell2 = rows[i].getElementsByTagName("td")[1];
                var age = parseInt(cell2.innerHTML);

                if (input === 'below20' && age < 20) {
                    rows[i].style.display = "";
                } else if (input === '30to35' && age >= 30 && age <= 35) {
                    rows[i].style.display = "";
                } else if (input === 'above35' && age > 35) {
                    rows[i].style.display = "";
                } else {
                    rows[i].style.display = "none";
                }
      }
}
